<!DOCTYPE html>
<html>
<head>
	<title>welcome to my blog</title>
</head>
<body>
<center>
		<table border="2" bgcolor="lightblue">
			<tr>
				<th>Title</th>
				<th>Content</th>
				<th>Author</th>
				<th>Created date</th>
			</tr>
			{% for i in blogdb %}
			<tr>
				<td>{{ i.title }}</td>
				<td>{{ i.text }}</td>
				<td>{{ i.author }}</td>
				<td>{{ i.created_date }}</td>
			</tr>
			{% endfor %}
		</table>
</center>
</body>
</html>
