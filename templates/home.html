{% extends 'base.html' %}

{% block title %}<title>Welcome to Myblog</title>{% endblock %}

{% block content %}

{% for i in blogdb %}
      <div class="blog-post">
        <h2 class="blog-post-title">{{i.title}}</h2>
        <p class="blog-post-meta">{{i.created_date}}<a href="#">{{i.author}}</a></p>
        <p>{{i.text}}</p>
        {% endfor %}
        
      </div>
    {% endblock %}
